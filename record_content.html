    <script>
        // IndexedDB è³‡æ–™åº«åˆå§‹åŒ– (æ­¤ iframe ç¨ç«‹æ“ä½œ)
        let db;
        const DB_NAME = 'WindRiderDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'records';

        /**
         * åˆå§‹åŒ– IndexedDB è³‡æ–™åº«ã€‚
         */
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    console.log('Record iframe: IndexedDB é€£æ¥æˆåŠŸ');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('createdAt', 'createdAt', { unique: false });
                        store.createIndex('journalType', 'journalType', { unique: false });
                        store.createIndex('creator', 'creator', { unique: false });
                        console.log('Record iframe: Object Store å·²å‰µå»º');
                    }
                };
            });
        }

        /**
         * å‘ IndexedDB æ–°å¢ä¸€æ¢è¨˜éŒ„ã€‚
         */
        async function addRecord(recordText, journalType) {
            if (!db) {
                await initDB();
            }
            
            const record = {
                recordText: recordText,
                journalType: journalType,
                createdAt: new Date().toISOString(),
                creator: 'Anna'
            };
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.add(record);
                
                request.onsuccess = () => {
                    console.log('Record iframe: è¨˜éŒ„å·²å„²å­˜ï¼ŒID:', request.result);
                    resolve(request.result);
                };
                request.onerror = () => reject(request.error);
            });
        }

        /**
         * é¡¯ç¤ºæ‡‰ç”¨ç¨‹å¼è¨Šæ¯ (æˆåŠŸæˆ–éŒ¯èª¤)ã€‚
         */
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #48bb78;' : 'background: #f56565;'}
            `;
            messageDiv.textContent = message;
            // å°‡è¨Šæ¯æ·»åŠ åˆ°çˆ¶è¦–çª—çš„ bodyï¼Œå› ç‚º iframe è‡ªèº«çš„ body å¯èƒ½å¤ªå°
            if (window.parent && window.parent.document) {
                window.parent.document.body.appendChild(messageDiv);
            } else {

                messageDiv.remove();
            }, 3000);
        }

        /**

        }
