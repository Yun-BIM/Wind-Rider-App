<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生航行 Wind Rider</title>
    <style>
        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 頁面背景和字體 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器樣式 */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 標題區域樣式 */
        .header {
            padding: 30px;
            text-align: left;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 使用者狀態欄 */
        .user-status {
            margin: 0 30px 20px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .status-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .status-info h3 {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .toggle-icon {
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .status-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .status-details.expanded {
            max-height: 500px; /* 展開時的最大高度 */
        }

        .detail-section {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .detail-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            font-size: 16px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;

            font-size: 12px;
            font-weight: 500;
        }

        .abilities {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ability-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .ability-icon {
            font-size: 16px;
        }

        .ability-text {
            font-size: 13px;
            color: #4a5568;
        }

        .support-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .support-item {
            text-align: center;
            padding: 12px 8px;
            background: rgba(116, 75, 162, 0.1);
            border-radius: 12px;
        }

        .support-icon {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .support-text {
            font-size: 11px;
            color: #4a5568;
        }

        /* 導航和內容區域 */
        .nav-tabs {
            display: flex;
            padding: 0 30px;
            margin-bottom: 30px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-tab:last-child {
            margin-right: 0;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .nav-tab:not(.active) {
            background: #f7fafc;
            color: #718096;
        }

        .content {
            padding: 0 30px 30px 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .input-area {
            background: #f7fafc;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            min-height: 120px; /* 增加最小高度以容納文本區域 */
            position: relative;
        }

        .input-placeholder {
            color: #a0aec0;
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none; /* 讓點擊穿透到下面的 textarea */
        }
        
        .input-area textarea {
            width: 100%;
            height: 80px; /* 預設高度，可根據內容自動調整 */
            border: none;
            background: transparent;
            resize: none; /* 禁止用戶手動調整大小 */
            outline: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            color: #2d3748;
            padding: 0; /* 移除預設 padding */
            margin-top: 0; /* 確保頂部沒有額外空間 */
        }

        .voice-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-button:hover {
            background: #cbd5e0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: white;
        }

        .action-button.tertiary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #4a5568;
        }

        /* 歷史記錄面板 */
        .history-panel {
            display: none; /* 預設隱藏 */
            margin-top: 20px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid #e2e8f0;
        }

        .history-item {
            padding: 10px 5px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            line-height: 1.4;
            color: #2d3748;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item-date {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }

        .history-item-type {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .history-item-content {
            color: #4a5568;
        }
    </style>
</head>

    <script>
        // IndexedDB 資料庫初始化
        let db;
        const DB_NAME = 'WindRiderDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'records';

        /**
         * 初始化 IndexedDB 資料庫。
         * 如果資料庫不存在或版本升級，則會創建或更新 object store 及索引。
         * @returns {Promise<IDBDatabase>} Promise 對象，成功時解析為資料庫實例。
         */
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('IndexedDB 打開失敗:', request.error);
                    reject(request.error);
                };
                request.onsuccess = () => {
                    db = request.result;
                    console.log('IndexedDB 連接成功');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB 正在升級/創建資料庫...');
                    
                    // 創建記錄主檔表
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { 
                            keyPath: 'id', // 設定主鍵
                            autoIncrement: true // 自動遞增 ID
                        });
                        
                        // 創建索引，以便快速查詢和排序
                        store.createIndex('createdAt', 'createdAt', { unique: false }); // 依建立時間排序
                        store.createIndex('journalType', 'journalType', { unique: false }); // 依日誌類型查詢
                        store.createIndex('creator', 'creator', { unique: false }); // 依建立者查詢
                        console.log(`Object Store '${STORE_NAME}' 已創建並建立索引`);
                    }
                };
            });
        }

        /**
         * 從 IndexedDB 獲取所有記錄。
         * @returns {Promise<Array<Object>>} Promise 對象，解析為記錄陣列。
         */
        async function getAllRecords() {
            // 確保資料庫已初始化
            if (!db) {
                try {
                    await initDB();
                } catch (error) {
                    console.error('獲取記錄前資料庫初始化失敗:', error);
                    showMessage('無法獲取記錄，應用程式初始化失敗', 'error');
                    return []; // 返回空陣列以避免後續錯誤
                }
            }

            return new Promise((resolve, reject) => {
                const tx = db.transaction([STORE_NAME], 'readonly'); // 讀取模式的交易
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll(); // 獲取所有記錄

                request.onsuccess = () => {
                    console.log('所有記錄獲取成功:', request.result);
                    resolve(request.result || []); // 如果沒有記錄則返回空陣列
                };
                request.onerror = () => {
                    console.error('獲取所有記錄失敗:', request.error);
                    reject(request.error);
                };
            });
        }

        /**
         * 向 IndexedDB 新增一條記錄。
         * @param {string} recordText - 記錄的內容。
         * @param {string} journalType - 日誌的類型（'navigation_log', 'trigger_event', 'diary_mapping'）。
         * @returns {Promise<number>} Promise 對象，解析為新增記錄的 ID。
         */
        async function addRecord(recordText, journalType) {
            // 確保資料庫已初始化
            if (!db) {
                try {
                    await initDB();
                } catch (error) {
                    console.error('新增記錄前資料庫初始化失敗:', error);
                    showMessage('無法儲存記錄，應用程式初始化失敗', 'error');
                    throw error; // 拋出錯誤以便調用者捕獲
                }
            }
            
            const record = {
                recordText: recordText,
                journalType: journalType,
                createdAt: new Date().toISOString(), // 使用 ISO 格式儲存時間，便於排序和解析
                creator: 'Anna' // 目前使用固定值，未來可從使用者狀態取得
            };
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite'); // 讀寫模式的交易
                const store = transaction.objectStore(STORE_NAME);
                const request = store.add(record); // 新增記錄
                
                request.onsuccess = () => {
                    console.log('記錄已儲存，ID:', request.result);
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error('新增記錄失敗:', request.error);
                    reject(request.error);
                };
            });
        }

        /**
         * 顯示應用程式訊息 (成功或錯誤)。
         * @param {string} message - 要顯示的訊息內容。
         * @param {string} type - 訊息類型 ('success' 或 'error')。
         */
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #48bb78;' : 'background: #f56565;'}
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove(); // 3 秒後移除訊息
            }, 3000);
        }

        /**
         * 設定記錄輸入區塊的行為，點擊後顯示 textarea。
         */
        function setupRecordInput() {
            const inputArea = document.querySelector('.input-area');
            const placeholder = document.querySelector('.input-placeholder');
            let textarea; // 用於儲存創建的 textarea 元素

            // 初始時創建 textarea 並隱藏 placeholder
            textarea = document.createElement('textarea');
            textarea.style.cssText = `
                width: 100%;
                height: 80px;
                border: none;
                background: transparent;
                resize: none;
                outline: none;
                font-family: inherit;
                font-size: 14px;
                line-height: 1.5;
                color: #2d3748;
                padding: 0;
                margin-top: 0;
            `;
            textarea.placeholder = '分享您今天的想法、心得或生活點滴...';
            inputArea.insertBefore(textarea, placeholder); // 將 textarea 插入到 placeholder 之前
            placeholder.style.display = 'none'; // 預設隱藏 placeholder，直接顯示 textarea
            
            // 讓 textarea 在 inputArea 載入時就存在並可輸入
            // 由於直接顯示 textarea，這個事件監聽器現在主要用於確保焦點
            inputArea.addEventListener('click', function(e) {
                if (e.target === inputArea || e.target === placeholder || e.target === textarea) {
                    textarea.focus();
                }
            });
        }

        /**
         * 設定記錄按鈕的點擊事件，處理記錄儲存邏輯。
         */
        function setupActionButtons() {
            document.querySelectorAll('.action-button').forEach(button => {
                button.addEventListener('click', async function() {
                    // 視覺效果：按鈕點擊動畫
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    // 取得輸入內容
                    const textarea = document.querySelector('.input-area textarea');
                    const recordText = textarea ? textarea.value.trim() : '';
                    
                    if (!recordText) {
                        showMessage('請輸入記錄內容', 'error');
                        return;
                    }
                    
                    // 確定日誌類型
                    let journalType = '';
                    if (this.textContent.includes('航行日誌')) {
                        journalType = 'navigation_log';
                    } else if (this.textContent.includes('觸發型事件')) {
                        journalType = 'trigger_event';
                    } else if (this.textContent.includes('日記映射')) {
                        journalType = 'diary_mapping';
                    }
                    
                    try {
                        const recordId = await addRecord(recordText, journalType);
                        showMessage(`記錄已儲存 (ID: ${recordId})`);
                        
                        // 清空輸入框
                        if (textarea) {
                            textarea.value = '';
                        }
                        
                        // 可選：顯示記錄總數（用於調試）
                        const allRecords = await getAllRecords();
                        console.log(`目前共有 ${allRecords.length} 筆記錄`);
                        
                    } catch (error) {
                        console.error('儲存失敗:', error);
                        showMessage('儲存失敗，請稍後再試', 'error');
                    }
                });
            });
        }

        /**
         * 切換使用者狀態欄的展開/收合狀態。
         */
        function toggleStatus() {
            const details = document.getElementById('statusDetails');
            const icon = document.getElementById('toggleIcon');
            
            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                details.classList.add('expanded');
                icon.classList.add('expanded');
            }
        }

        /**
         * 顯示最近五筆歷史記錄到歷史面板。
         * 包含建立時間、日誌類型和內容摘要。
         */
        async function showHistory() {
            const panel = document.getElementById('historyPanel');
            panel.innerHTML = ''; // 清空舊內容
            panel.style.display = 'block'; // 顯示歷史面板

            try {
                const records = await getAllRecords();
                // 根據 createdAt 降序排序，最新的在前
                records.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                const latestFive = records.slice(0, 5); // 取出最新的五筆

                if (latestFive.length === 0) {
                    const noRecordDiv = document.createElement('div');
                    noRecordDiv.className = 'history-item'; // 沿用 history-item 的樣式
                    noRecordDiv.textContent = '尚無記錄';
                    noRecordDiv.style.textAlign = 'center';
                    noRecordDiv.style.color = '#718096';
                    panel.appendChild(noRecordDiv);
                } else {
                    // 定義日誌類型與顯示名稱的映射
                    const typeMap = {
                        navigation_log: '航行日誌',
                        trigger_event: '觸發型事件記錄',
                        diary_mapping: '日記映射'
                    };

                    latestFive.forEach(r => {
                        const item = document.createElement('div');
                        item.className = 'history-item';

                        // 格式化建立時間
                        const dateObj = new Date(r.createdAt);
                        const dateStr = dateObj.toLocaleString('zh-TW', { 
                            year: 'numeric', 
                            month: '2-digit', 
                            day: '2-digit', 
                            hour: '2-digit', 
                            minute: '2-digit', 
                            second: '2-digit',
                            hour12: false // 24 小時制
                        });

                        // 截斷內容至 20 個中文字
                        const contentAbstract = r.recordText.length > 20 
                            ? r.recordText.substring(0, 20) + '...' 
                            : r.recordText;

                        item.innerHTML = `
                            <div class="history-item-date">${dateStr}</div>
                            <div class="history-item-type">${typeMap[r.journalType] || r.journalType}</div>
                            <div class="history-item-content">${contentAbstract}</div>
                        `;
                        panel.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('顯示歷史記錄失敗:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'history-item';
                errorDiv.style.color = '#f56565';
                errorDiv.textContent = '載入歷史記錄時發生錯誤。';
                panel.appendChild(errorDiv);
            }
        }

        // 導航標籤點擊效果
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', async function() {
                // 移除所有 tab 的 active 狀態
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                // 為當前點擊的 tab 添加 active 狀態
                this.classList.add('active');

                // 根據點擊的 tab 顯示/隱藏對應內容
                if (this.id === 'historyTab') {
                    document.querySelector('.section-title').textContent = '歷史記錄';
                    document.querySelector('.input-area').style.display = 'none';
                    document.querySelector('.action-buttons').style.display = 'none';
                    await showHistory(); // 顯示歷史記錄
                } else if (this.id === 'recordTab') {
                    document.querySelector('.section-title').textContent = '新增記錄';
                    document.querySelector('.input-area').style.display = 'block';
                    document.querySelector('.action-buttons').style.display = 'flex';
                    document.getElementById('historyPanel').style.display = 'none'; // 隱藏歷史面板
                } else {
                    // 對於其他 tab，目前只隱藏歷史面板和顯示記錄相關元素
                    document.querySelector('.section-title').textContent = '功能開發中...'; // 預留其他功能標題
                    document.querySelector('.input-area').style.display = 'none';
                    document.querySelector('.action-buttons').style.display = 'none';
                    document.getElementById('historyPanel').style.display = 'none';
                }
            });
        });

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initDB();
                console.log('資料庫初始化成功');
                
                setupRecordInput(); // 設定輸入區域
                setupActionButtons(); // 設定按鈕行為
                
                // 應用程式初始化完成後，可以選擇是否顯示現有記錄數量
                const records = await getAllRecords();
                console.log(`載入了 ${records.length} 筆現有記錄`);
                
            } catch (error) {
                console.error('應用程式初始化失敗:', error);
                showMessage('應用程式初始化失敗，請檢查瀏覽器控制台', 'error');
            }
        });

        // 添加 CSS 動畫（用於訊息提示框）
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
