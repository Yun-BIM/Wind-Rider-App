<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生航行 Wind Rider</title>
    <style>
        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 頁面背景和字體 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器樣式 */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 標題區域樣式 */
        .header {
            padding: 30px;
            text-align: left;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 使用者狀態欄 */
        .user-status {
            margin: 0 30px 20px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .status-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .status-info h3 {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .toggle-icon {
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .status-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .status-details.expanded {
            max-height: 500px; /* 展開時的最大高度 */
        }

        .detail-section {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .detail-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            font-size: 16px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .abilities {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .ability-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .ability-icon {
            font-size: 16px;
        }

        .ability-text {
            font-size: 13px;
            color: #4a5568;
        }

        .support-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .support-item {
            text-align: center;
            padding: 12px 8px;
            background: rgba(116, 75, 162, 0.1);
            border-radius: 12px;
        }

        .support-icon {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .support-text {
            font-size: 11px;
            color: #4a5568;
        }

        /* 導航和內容區域 */
        .nav-tabs {
            display: flex;
            padding: 0 30px;
            margin-bottom: 30px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-tab:last-child {
            margin-right: 0;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .nav-tab:not(.active) {
            background: #f7fafc;
            color: #718096;
        }

        /* 內容區域 - 包含 iframe */
        .content {
            padding: 0 30px 30px 30px;
            /* 設置最小高度，避免 iframe 內容不足時底部留白太多 */
            min-height: 300px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* iframe 樣式 */
        .content-iframe {
            width: 100%;
            flex-grow: 1; /* 讓 iframe 佔滿剩餘空間 */
            border: none; /* 移除預設邊框 */
            background-color: transparent; /* 確保背景透明 */
            min-height: 250px; /* 確保 iframe 有足夠的最小高度 */
            border-radius: 12px; /* 繼承容器的圓角效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <h1 class="title">人生航行 Wind Rider</h1>
            <p class="subtitle">記錄生活航程，分析情緒風向，探索內心海域</p>
        </div>

        <!-- 使用者狀態欄 -->
        <div class="user-status">
            <div class="status-header" onclick="toggleStatus()">
                <div class="status-main">
                    <div class="avatar">A</div>
                    <div class="status-info">
                        <h3>掌舵者：Anna</h3>
                        <p>航行層級：第一層｜CI｜靠近自己</p>
                    </div>
                </div>
                <div class="toggle-icon" id="toggleIcon">▼</div>
            </div>
            
            <div class="status-details" id="statusDetails">
                <div class="detail-section">
                    <div class="detail-title">
                        <span class="detail-icon">💎</span>
                        信念與價值觀
                    </div>
                    <div class="tags">
                        <span class="tag">誠信正直</span>
                        <span class="tag">持續精進</span>
                        <span class="tag">投資人際關係</span>
                        <span class="tag">多元幸福觀點</span>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-title">
                        <span class="detail-icon">⚡</span>
                        優勢能力
                    </div>
                    <div class="abilities">
                        <div class="ability-item">
                            <span class="ability-icon">🧠</span>
                            <span class="ability-text">系統思考</span>
                        </div>
                        <div class="ability-item">
                            <span class="ability-icon">📋</span>
                            <span class="ability-text">內容產品化</span>
                        </div>
                        <div class="ability-item">
                            <span class="ability-icon">📖</span>
                            <span class="ability-text">敘事表達</span>
                        </div>
                        <div class="ability-item">
                            <span class="ability-icon">❤️</span>
                            <span class="ability-text">同理心</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-title">
                        <span class="detail-icon">🤝</span>
                        支持系統
                    </div>
                    <div class="support-grid">
                        <div class="support-item">
                            <div class="support-icon">💕</div>
                            <div class="support-text">伴侶</div>
                        </div>
                        <div class="support-item">
                            <div class="support-icon">👨‍👩‍👧‍👦</div>
                            <div class="support-text">親子</div>
                        </div>
                        <div class="support-item">
                            <div class="support-icon">👫</div>
                            <div class="support-text">友誼</div>
                        </div>
                        <div class="support-item">
                            <div class="support-icon">🌐</div>
                            <div class="support-text">社群</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 導航標籤 -->
        <div class="nav-tabs">
            <div class="nav-tab active" id="recordTab">
                <span>➕</span>
                記錄
            </div>
            <div class="nav-tab" id="analyzeTab">
                <span>🧠</span>
                分析
            </div>
            <div class="nav-tab" id="historyTab">
                <span>📋</span>
                歷史
            </div>
            <div class="nav-tab" id="statsTab">
                <span>📊</span>
                統計
            </div>
        </div>

        <!-- 內容區域 - 使用 iframe 載入各功能頁面 -->
        <div class="content">
            <iframe id="contentIframe" class="content-iframe" src="record_content.html"></iframe>
        </div>
    </div>

    <script>
        /**
         * 切換使用者狀態欄的展開/收合狀態。
         */
        function toggleStatus() {
            const details = document.getElementById('statusDetails');
            const icon = document.getElementById('toggleIcon');
            
            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                details.classList.add('expanded');
                icon.classList.add('expanded');
            }
        }

        // 導航標籤點擊效果 - 改變 iframe 的 src
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', async function() {
                // 移除所有 tab 的 active 狀態
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                // 為當前點擊的 tab 添加 active 狀態
                this.classList.add('active');

                const contentIframe = document.getElementById('contentIframe');
                let newSrc = '';

                // 根據點擊的 tab 設定 iframe 的 src
                if (this.id === 'recordTab') {
                    newSrc = 'record_content.html';
                } else if (this.id === 'analyzeTab') {
                    newSrc = 'analyze_content.html';
                } else if (this.id === 'historyTab') {
                    newSrc = 'history_content.html';
                } else if (this.id === 'statsTab') {
                    newSrc = 'stats_content.html';
                }
                
                if (contentIframe.src.endsWith(newSrc)) {
                    // 如果點擊當前頁籤，強制重新載入 iframe 內容以刷新
                    contentIframe.contentWindow.location.reload(true);
                } else {
                    contentIframe.src = newSrc;
                }
            });
        });

        // 頁面載入時初始化，預設選中記錄頁籤
        document.addEventListener('DOMContentLoaded', async function() {
            // 確保記錄頁籤是預設 active
            document.getElementById('recordTab').classList.add('active');
            document.getElementById('contentIframe').src = 'record_content.html';
            console.log('主頁面載入完成，已設定預設頁籤和 iframe src');
        });

        // 注意：showMessage 函數由於 iframe 的隔離性，如果在 iframe 內需要顯示訊息，
        // 需要在 iframe 內部重新定義或透過 postMessage 方式與父視窗溝通。
        // 為簡化起見，此範例中每個 iframe 內容檔案會包含自己的 showMessage 函數。
    </script>
</body>
</html>
